<template name="game">
  <div class="container">
    {{> yield "content"}}
  </div>
</template>

<template name="enterGame">
  {{#with game}}
  <h1>{{game.name}}</h1>
  <p>code: {{game.short_id}}</p>
  <div class="row">
    <form class="col s12" id="enter-game">
      <div class="row">
        <div class="input-field col s8 offset-s2 m6 offset-m3 l4 offset-l4">
          <input type="text" id="playerName" class="validate">
          <label for="playerName">Nickname</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit">
        Enter Game
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
  <div class="row">
    <div class="col s12">
      <p>
        <a href="{{pathFor route='table'}}">Click here </a>
        to display the game table (Display on screen all players can see)
      </p>
    </div>
  </div>
  {{/with}}
</template>

<template name="gameTable">
  {{#if game}}
  <h1>{{game.name}}</h1>
  <h2>Game Code: {{game.short_id}}</h2>
  {{else}}
  <h1>{{> yellow_loader_big}}</h1>
  {{/if}}
</template>
