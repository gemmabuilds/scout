<template name="game">
  <div class="container">
    {{> yield "content"}}
  </div>
</template>

<template name="enterGame">
  <h1>Join {{game.name}}</h1>
  <div class="row">
    <form class="col s12" id="enter-game">
      <div class="row">
        <div class="input-field col s8 offset-s2 m6 offset-m3 l4 offset-l4">
          <input type="text" id="playerName" class="validate">
          <label for="playerName">Nickname</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light purple darken-2" type="submit">
        Enter Game
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</template>

<template name="gameTable">
  <div class="container">
    <h1>{{game.name}}</h1>
    <h2>Game Code: {{game.short_id}}</h2>
  </div>
</template>
